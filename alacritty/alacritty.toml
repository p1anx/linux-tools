import = [
    "~/.config/alacritty/themes/themes/hyper.toml"
]

[font]
size = 14.0

[font.bold]
family = "Mononoki Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Mononoki Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Mononoki Nerd Font"
style = "Italic"

[font.normal]
family = "Mononoki Nerd Font"
style = "Regular"

[window]
dimensions = { columns = 80, lines = 24 }
padding = { x = 10, y = 10 }
decorations = "None"
dynamic_padding = true
opacity = 0.9

[cursor]
style = { shape = "Block", blinking = "Always" }
vi_mode_style = "None"
# blink_interval = 500
# blink_timeout = 0
# thickness = 0.1

[keyboard]
bindings = [
{ key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
{ key = "L", mods = "Control|Shift", chars = "la" },
]
