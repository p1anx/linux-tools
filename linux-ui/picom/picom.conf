
# 基础设置
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
unredir-if-possible = true;
vsync = true;
dbe = false;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;

# 圆角
corner-radius = 18.0;
round-borders = 0;
rounded-corners-exclude = [
    "class_g *= 'dwm'",
    "class_g *= 'fcitx'",
    "class_g *= 'Polybar'",
    # "class_g *= 'krunner'",
];


# 阴影
shadow = false;
detect-rounded-corners = false;
shadow-radius = 4;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-opacity = 0.25;
shadow-ignore-shaped = false;
shadow-exclude = [
    "name = 'Notification'",
    "class_g ?= 'Dmenu'",
    "class_g *= 'dwm'",
    "class_g *= 'Wine'",
    # "name = 'Dunst'",
    "class_g *= 'float'",
    "class_g *= 'screenkey'",
    "class_g *= 'krunner'",
];

# 透明
active-opacity = 1;
opacity-rule = [
    "100:class_g = 'Alacritty'",
    "100:class_g = 'mpv'",
    "100:class_g = 'obs'",
    "100:class_g = 'Gimp'",
    "100:class_g = 'wemeetapp'",
    "100:class_g = 'flameshot'",
    "100:class_g = 'dwm'",
    "100:class_g = 'screenkey'",
    "100:class_g = 'crow'",
    "100:class_g = 'Crow Translate'",
    "100:class_g = 'FloatingTerminal'",
    # "50:name = 'Dunst'",
    "80:!focused",
];

# 淡入淡出
fading = true;
fade-delta = 2;
fade-in-step = 0.01;
fade-out-step = 0.01;
fade-exclude = [
    "class_g *= 'fcitx'",
    "class_g = 'Rofi'",
    "class_g *= 'krunner'",
];

# 动画
animations = true;
animation-window-mass = 0.5;
animation-dampening = 16;
animation-stiffness-in-tag = 125;
animation-for-open-window = "zoom";
animation-for-unmap-window = "squeeze";
animation-exclude = [
    "class_g = 'fcitx'",
    "class_g = 'flameshot'",
    "class_g = 'Dunst'",
    "class_g = 'Rofi'",
    "class_g = 'krunner'",
    "class_g *= 'Plasma'",
    # "class_g *= 'rviz'",
    # "class_g = 'i3expod'",
];

# 模糊
blur-method = "dual_kawase";
blur-strength = 3;
blur-kern = "3x3box";
blur-background-exclude = [
    "class_g *= 'dwm'",
	"window_type = 'dock'",
	"window_type = 'desktop'",
    "name *? = 'Sunflower'",
    "class_g *= 'wemeetapp'",
    "class_g *= 'krunner'",
    # "class_g *= 'rviz'",
    "class_g *= 'flameshot'",
    "class_g *= 'Alacritty'",
];

# 针对窗口类型的设置
wintypes :
{
  tooltip: { fade = true; shadow = false; opacity = 0.85; focus = true; };
  fullscreen: { fade = true; shadow = false; focus = true; opacity = 1.0; };
}
